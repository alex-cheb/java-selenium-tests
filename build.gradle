buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.5"
    }
}

apply plugin: 'java'
apply plugin: 'io.qameta.allure'

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.6.0'

    useJUnit4 {
        version = '2.6.0'
    }

}

test {
    useJUnit()
}


group 'com.bootcamp'
version '0.0.1'

sourceCompatibility = 1.8


dependencies {

    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile("io.github.bonigarcia:webdrivermanager:3.6.1")
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.0-BETA3'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0-RC1'
}